<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<title>Create New User</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
<script type="text/javascript"
	th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">

		<div>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" th:href="@{/}"> <img
					th:src="@{/images/ShopmeAdminSmall.png}" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/categories}">Categories</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/products}">Products</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/customers}">Customers</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/shipping}">Shipping</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/salesreport}">Sales Report</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/articles}">Articles</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/settings}">Settings</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div>
			<h1>Manage Users | Create New User</h1>

			<form method="post" th:action="@{/users/save}"
				style="max-width: 700px; margin: 0 auto" th:object="${user}"
				onsubmit="return checkEmailUnique(this);">
				<div class="border border-secondary rounded p-3">

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">E-mail:</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" th:field="*{email}"
								required minlength="8" maxLength="128" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">First Name:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{firstName}"
								required minlength="2" maxLength="45" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Last Name:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{lastName}"
								required minlength="2" maxLength="128" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password:</label>
						<div class="col-sm-8">
							<input type="password" class="form-control"
								th:field="*{password}" required minlength="8" maxLength="20" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Roles:</label>
						<div class="col-sm-8">
							<th:block th:each="role : ${listRoles}">
								<input type="checkbox" th:field="*{roles}"
									th:text="${role.name}" th:value="${role.id}" class="m-2" />
									- <small>[[${role.description}]]</small>
								<br />
							</th:block>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Enabled:</label>
						<div class="col-sm-8">
							<input type="checkbox" class="form-control" th:field="*{enabled}" />
						</div>
					</div>


					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary m-3" /> <input
							type="button" value="Cancel" class="btn btn-secondary"
							id="buttonCancel" />
					</div>

				</div>
			</form>
		</div>

		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">Warning</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>

				</div>

			</div>
		</div>

		<div>
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>

	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			console.log("ready");
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/users}]]";
			});
		});

		function checkEmailUnique(form) {
			let url = "[[@{/users/check_email}]]";
			let userEmail = $("input[name='email']").val();
			let csrfValue = $("input[name='_csrf']").val();

			console.log("url: " + url);
			console.log("form: " + form);
			console.log("userEmail: " + userEmail);
			console.log("csrfValue: " + csrfValue);
			let params = {
				email : userEmail,
			//_csrf : csrfValue
			};

			console.log("submit process");

			$.post(
					url,
					params,
					function(response) {
						if (response == "OK") {
							form.submit();
						} else if (response == "Duplicated") {
							showModalDialog("Warning",
									"There is another user having the email"
											+ userEmail);
						} else {
							showModalDialog("Error #1",
									"Unknow response from server");
						}
					}).fail(function() {
				showModalDialog("Error #2", "Could not connect to the server");
			})

			return false;
		}

		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
	</script>


</body>
</html>
